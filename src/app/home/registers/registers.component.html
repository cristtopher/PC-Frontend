<header class="page-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-lg-8">
        <h1 class="page-header-heading"><span class="typcn typcn-business-card page-header-heading-icon"></span>Registros</h1>
        <p class="page-header-description">Panel de visualizaci√≥n de los registros de los itinerarios</p>
      </div>
      <div class="col-sm-3 col-lg-4">
        <img src="/assets/images/image.png" width="150" alt="Axxezo" class="achievement-image">
      </div>
    </div>
  </div>
</header>

<div class="container-fluid">

  <!-- row -->
  <div class="row">

    <div class="panel panel-faded-blue">
      <div class="panel-heading">
        <h3 class="panel-title">Filtros</h3>
      </div>
      <div class="panel-body">
        <div class="col-xs-1">
          <label for="to-datefilter">Fecha:</label>
        </div>
        
        <div class="col-sm-12 col-md-2 col-lg-2">
          <input name="datefilter" class="form-control" [(ngModel)]="datefilter" (ngModelChange)="setDateFilter($event)" date-format="YYYY-MM-DD hh:mm" placeholder="Seleccione fecha" ng2-datetime-picker>
        </div>
        
        <div class="col-xs-1">
          <label>Itinerarios:</label>
        </div>
        
        <div class="col-sm-12 col-md-2 col-lg-3">
          <select class="form-control" (change)="changeItineraryFilter($event.target.value)" [(ngModel)]="currentItineraryFilter">
              <option value="all">- Todos los Itinerarios - </option>
              <!-- <option *ngFor="let profile of humanizedPersonProfiles | mapToIterable" [value]="profile.key">{{profile.val}}</option> -->
          </select>
        </div>
        
      </div>
    </div>


    <div class="col-sm-6 col-lg-3">
      <div class="widget widget-statistic widget-success">
        <header class="widget-statistic-header">Total</header>
        <div class="widget-statistic-body">
          <span class="widget-statistic-value">?</span>
          <span class="widget-statistic-description">Toal de personas</span>
          <span class="widget-statistic-icon fa fa-user"></span>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="widget widget-statistic widget-primary">
        <header class="widget-statistic-header">Embarcados</header>
        <div class="widget-statistic-body">
          <span class="widget-statistic-value">?</span>
          <span class="widget-statistic-description">Numero de personas embarcadas</span>
          <span class="widget-statistic-icon fa fa-ship"></span>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="widget widget-statistic widget-info">
        <header class="widget-statistic-header">Desembarcados</header>
        <div class="widget-statistic-body">
          <span class="widget-statistic-value">?</span>
          <span class="widget-statistic-description">Numero de personas desembarcadas</span>
          <span class="widget-statistic-icon fa fa-sign-out"></span>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="widget widget-statistic widget-faded-blue">
        <header class="widget-statistic-header">Compras a bordo</header>
        <div class="widget-statistic-body">
          <span class="widget-statistic-value">?</span>
          <span class="widget-statistic-description">Cantidad de compras a bordo</span>
          <span class="widget-statistic-icon fa fa-money"></span>
        </div>
      </div>
    </div>

  </div>
  <!-- end row -->

  <!-- row -->  
  <div class="row">
    <div class="col-lg-12">
      <h4>Listado de Registros</h4>
